<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fashionstore - Online Fashion Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdfdfd;
        }
        header {
            background-color: #111;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: block;
        }
        nav a:hover {
            background-color: #575757;
        }
        .banner {
            background: url('https://via.placeholder.com/1200x400?text=Fashion+Store+Banner') no-repeat center center;
            background-size: cover;
            height: 300px;
        }
        .container {
            padding: 20px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product {
            flex: 1 1 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        footer {
            background-color: #111;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
        form {
            max-width: 400px;
            margin-top: 20px;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        form button {
            margin-top: 10px;
            padding: 10px;
            background-color: #111;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <header>
        <h1>Fashionista</h1>
        <p>Your One-Stop Fashion Destination</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="banner"></div>

    <div class="container">
        <h2 id="products">Latest Products</h2>
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/300x200?text=Dress+1" alt="Dress 1">
                <h3>Summer Dress</h3>
                <p>$49.99</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x200?text=Jacket" alt="Jacket">
                <h3>Stylish Jacket</h3>
                <p>$89.99</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x200?text=Shoes" alt="Shoes">
                <h3>Trendy Shoes</h3>
                <p>$59.99</p>
            </div>
        </div>

        <h2 id="contact">Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Fashionista. All rights reserved.</p>
    </footer>

</body>
</html>
